<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="sys-project-attachment-heading"
        data-cy="ProjectAttachmentCreateUpdateHeading"
        sysTranslate="pilotApp.projectAttachment.home.createOrEditLabel"
      >
        Create or edit a Project Attachment
      </h2>

      <div>
        <sys-alert-error></sys-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" sysTranslate="pilotApp.projectAttachment.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_facility" sysTranslate="pilotApp.projectAttachment.facility">Facility</label>
          <select
            class="form-control"
            id="field_facility"
            data-cy="facility"
            name="facility"
            formControlName="facility"
            [compareWith]="compareProject"
          >
            <option [ngValue]="null"></option>
            @for (projectOption of projectsSharedCollection; track $index) {
              <option [ngValue]="projectOption">{{ projectOption.name }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_attachment" sysTranslate="pilotApp.projectAttachment.attachment">Attachment</label>
          <select
            class="form-control"
            id="field_attachment"
            data-cy="attachment"
            name="attachment"
            formControlName="attachment"
            [compareWith]="compareAttachment"
          >
            <option [ngValue]="null"></option>
            @for (attachmentOption of attachmentsSharedCollection; track $index) {
              <option [ngValue]="attachmentOption">{{ attachmentOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span sysTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span sysTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
