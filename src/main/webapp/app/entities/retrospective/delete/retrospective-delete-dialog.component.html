@if (retrospective) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(retrospective.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="retrospectiveDeleteDialogHeading" sysTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <sys-alert-error></sys-alert-error>
      <p
        id="sys-delete-retrospective-heading"
        sysTranslate="pilotApp.retrospective.delete.question"
        [translateValues]="{ id: retrospective.id }"
      >
        Are you sure you want to delete Retrospective {{ retrospective.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span sysTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="sys-confirm-delete-retrospective" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span sysTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
