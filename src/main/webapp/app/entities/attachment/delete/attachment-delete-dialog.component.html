@if (attachment) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(attachment.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="attachmentDeleteDialogHeading" sysTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <sys-alert-error></sys-alert-error>
      <p id="sys-delete-attachment-heading" sysTranslate="pilotApp.attachment.delete.question" [translateValues]="{ id: attachment.id }">
        Are you sure you want to delete Attachment {{ attachment.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span sysTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="sys-confirm-delete-attachment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span sysTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
