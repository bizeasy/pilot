<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (partyType(); as partyTypeRef) {
      <div>
        <h2 data-cy="partyTypeDetailsHeading"><span sysTranslate="pilotApp.partyType.detail.title">Party Type</span></h2>

        <hr />

        <sys-alert-error></sys-alert-error>

        <sys-alert></sys-alert>

        <dl class="row-md jh-entity-details">
          <dt><span sysTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ partyTypeRef.id }}</span>
          </dd>
          <dt><span sysTranslate="pilotApp.partyType.name">Name</span></dt>
          <dd>
            <span>{{ partyTypeRef.name }}</span>
          </dd>
          <dt><span sysTranslate="pilotApp.partyType.description">Description</span></dt>
          <dd>
            <span>{{ partyTypeRef.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sysTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/party-type', partyTypeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sysTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
