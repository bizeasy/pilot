@if (individualPerformance) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(individualPerformance.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="individualPerformanceDeleteDialogHeading" sysTranslate="entity.delete.title">
        Confirm delete operation
      </h4>
    </div>

    <div class="modal-body">
      <sys-alert-error></sys-alert-error>
      <p
        id="sys-delete-individualPerformance-heading"
        sysTranslate="pilotApp.individualPerformance.delete.question"
        [translateValues]="{ id: individualPerformance.id }"
      >
        Are you sure you want to delete Individual Performance {{ individualPerformance.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span sysTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="sys-confirm-delete-individualPerformance" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span sysTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
