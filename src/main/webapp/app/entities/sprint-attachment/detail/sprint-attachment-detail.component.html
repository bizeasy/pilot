<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (sprintAttachment(); as sprintAttachmentRef) {
      <div>
        <h2 data-cy="sprintAttachmentDetailsHeading">
          <span sysTranslate="pilotApp.sprintAttachment.detail.title">Sprint Attachment</span>
        </h2>

        <hr />

        <sys-alert-error></sys-alert-error>

        <sys-alert></sys-alert>

        <dl class="row-md jh-entity-details">
          <dt><span sysTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ sprintAttachmentRef.id }}</span>
          </dd>
          <dt><span sysTranslate="pilotApp.sprintAttachment.sprint">Sprint</span></dt>
          <dd>
            @if (sprintAttachment()!.sprint) {
              <div>
                <a [routerLink]="['/sprint', sprintAttachment()!.sprint?.id, 'view']">{{ sprintAttachmentRef.sprint?.name }}</a>
              </div>
            }
          </dd>
          <dt><span sysTranslate="pilotApp.sprintAttachment.attachment">Attachment</span></dt>
          <dd>
            @if (sprintAttachment()!.attachment) {
              <div>
                <a [routerLink]="['/attachment', sprintAttachment()!.attachment?.id, 'view']">{{ sprintAttachmentRef.attachment?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sysTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/sprint-attachment', sprintAttachmentRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sysTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
