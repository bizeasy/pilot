<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (statusCategory(); as statusCategoryRef) {
      <div>
        <h2 data-cy="statusCategoryDetailsHeading"><span sysTranslate="pilotApp.statusCategory.detail.title">Status Category</span></h2>

        <hr />

        <sys-alert-error></sys-alert-error>

        <sys-alert></sys-alert>

        <dl class="row-md jh-entity-details">
          <dt><span sysTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ statusCategoryRef.id }}</span>
          </dd>
          <dt><span sysTranslate="pilotApp.statusCategory.name">Name</span></dt>
          <dd>
            <span>{{ statusCategoryRef.name }}</span>
          </dd>
          <dt><span sysTranslate="pilotApp.statusCategory.description">Description</span></dt>
          <dd>
            <span>{{ statusCategoryRef.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sysTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/status-category', statusCategoryRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sysTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
