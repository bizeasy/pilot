<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (teamVelocity(); as teamVelocityRef) {
      <div>
        <h2 data-cy="teamVelocityDetailsHeading"><span sysTranslate="pilotApp.teamVelocity.detail.title">Team Velocity</span></h2>

        <hr />

        <sys-alert-error></sys-alert-error>

        <sys-alert></sys-alert>

        <dl class="row-md jh-entity-details">
          <dt><span sysTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ teamVelocityRef.id }}</span>
          </dd>
          <dt><span sysTranslate="pilotApp.teamVelocity.sprintVelocity">Sprint Velocity</span></dt>
          <dd>
            <span>{{ teamVelocityRef.sprintVelocity }}</span>
          </dd>
          <dt><span sysTranslate="pilotApp.teamVelocity.averageVelocity">Average Velocity</span></dt>
          <dd>
            <span>{{ teamVelocityRef.averageVelocity }}</span>
          </dd>
          <dt><span sysTranslate="pilotApp.teamVelocity.sprint">Sprint</span></dt>
          <dd>
            @if (teamVelocity()!.sprint) {
              <div>
                <a [routerLink]="['/sprint', teamVelocity()!.sprint?.id, 'view']">{{ teamVelocityRef.sprint?.name }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sysTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/team-velocity', teamVelocityRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sysTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
